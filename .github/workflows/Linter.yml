name: Linter ✏️

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]

    steps:
      - uses: actions/checkout@v3
      - name: Yarn 🧶
        run: |
          yarn
      - name: Prettier Linting ✏️
        run: |
          yarn prettier
      - name: Eslint Linting ✏️
        run: |
          yarn eslint
