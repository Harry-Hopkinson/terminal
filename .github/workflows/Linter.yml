name: Linter ✏️

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        yarn-version: [15, 16, 17]
    steps:
      - uses: actions/checkout@v3
      - name: Yarn 🧶
        run: |
          yarn
      - name: Prettier Linting ✏️
        run: |
          yarn prettier
      - name: Eslint Linting ✏️
        run: |
          yarn eslint
